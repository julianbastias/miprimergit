<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
        <form action="" method="post">
                <p>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingresa tu Nombre">
                </p>
                <p>
                    <label for="">Sexo:</label>
                    <input type="radio" name="sexo" id="optHombre">
                    <label for="optHombre">Hombre</label>
                    <input type="radio" name="sexo" id="optMujer">
                    <label for="optMujer">Mujer</label>
                </p>
                <p>
                    <label for="mail">Email</label>
                    <input type="email" name="" id="Email" placeholder="Ingresa tu Email">
                </p>   
                <p>
                    <label for="edad">Edad</label>
                    <input type="number" name="" id="edad" placeholder="Ingresa tu Edad">
                </p>
                <p>
                    <label for="tel">Telefono</label>
                    <input type="tel" name="" id="tel" placeholder="Telefono">
                </p>
                <p>
                    <input type="checkbox" name="" id="acep">
                    <label for="acep">Deseo recibir informacion sobre novedades y ofertas</label>
                </p>
                <p>
                    <input type="checkbox" name="" id="decla">
                    <label for="decla">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos.</label>
                </p>
                <p>
                    <button type="submit">Enviar</button>
                </p>
        </form>
        <a href="./index.html">Volver a CV</a>
        <a href="./listasanidadas.html">Ejercicio de Listas</a>
</body>
</html>
